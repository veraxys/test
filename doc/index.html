	<script>
	$(document).ready(function(){
		$.getJSON("https://github.com/veraxys/test/blob/master/doc/sample.json", function(data){
			var sample_data = "";
			$.each(data, function(key, value){
				sample_data += "<tr>";
				sample_data += "<td>"+ value.ID +"</td>";
				sample_data += "<td>"+ value.SensorId +"</td>";
				sample_data += "<td>"+ value.Description +"</td>";
				sample_data += "<td>"+ value.Value +"</td>";
				sample_data += "</tr>";
			});
			$("#table").append(sample_data);
		});
	});
